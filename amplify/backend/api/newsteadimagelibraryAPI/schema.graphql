type S3Object {
  bucket: String!
  region: String!
  key: String!
}

type Tag @model
@key(name: "tagByCatName", fields: ["categoryName"], queryField: "tagByCatName") {
  id: ID!
  categoryName: String!
}

type MediaFile @model {
  id: ID!
  name: String
  description: String
  tags: [String!]!
  # Reference the S3Object type from a field.
  file: S3Object
}

type Collection @model {
  id:ID!
  name: String!
}

